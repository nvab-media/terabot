# koyeb.yml
name: terabot
services:
  - name: terabot-service
    description: A web service for Terabot
    builder: dockerfile
    repository: https://github.com/nvab-media/terabot/
    env:
      - API_ID=api_id
      - API_HASH=api_hash
      - BOT_TOKEN=bot_token
      - IMG_LINK=image_link
      - PORT=8000
    ports:
      - 8000
    regions:
      - europe-west-1
